<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h4 class="text-center">these are the button tags in bootstraps</h4>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
    <button style="background-color:rgb(207, 244, 0);"class="btn btn-link">Link Button</button>
    <br>
    <br>
    <br>
    <h4 class="text-center">these are the button outline tags in bootstraps and you can see the color when you hover over them and click the button</h4>
    <hr>
    <button class="btn btn-outline-primary">Button outine </button>
    <button class="btn btn-outline-secondary">Button outine </button>
    <button class="btn btn-outline-warning">Button outine </button>
    <button class="btn btn-outline-danger">Button outine </button>
    <button class="btn btn-outline-light">Button outine </button>
    <button class="btn btn-outline-info">Button outine </button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
