<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- <h1>this is the first website build on bootstrap</h1> -->
    <div class="container">
        <div class="row">
            <div class="col-4 col-md-6 col-lg-3 col-xl-12" style="background-color:red;height:40px;"></div>
            <div class="col-4 col-md-6 col-lg-3 col-xl-12" style="background-color:cyan;height:40px;"></div>
            <div class="col-4 col-md-0 col-lg-6 col-xl-12" style="background-color:lightgreen;height:40px;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
